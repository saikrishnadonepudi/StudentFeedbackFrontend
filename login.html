<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Feedback Management System</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .login-section {
            flex: 1;
            background-color: #a8d8e0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .image-section {
            flex: 1;
            background-color: #1d0c48;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: #ff9800;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
        h1 {
            font-size: 20px;
            margin: 0;
        }
        h2 {
            margin-top: 0;
            font-size: 18px;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            font-size: 14px;
        }
        .remember-me {
            display: flex;
            align-items: center;
        }
        .forgot-password {
            color: #4285f4;
            text-decoration: none;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-primary {
            background-color: #4285f4;
            color: white;
        }
        .btn-secondary {
            background-color: white;
            border: 1px solid #4285f4;
            color: #4285f4;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .image-section img {
            max-width: 90%; /* Makes sure the image is responsive */
            max-height: 90%; /* Ensures the image doesn't exceed the container */
            border-radius: 10px; /* Optional: to match the style */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-section">
            <div class="login-box">
                <div class="logo">
                    <div class="logo-icon">ðŸŽ“</div>
                    <h1>Feedback Management System</h1>
                </div>
                <h2>Nice to see you again !!</h2>
                <form id="loginForm">
                    <input type="text" id="username" placeholder="Enter username or email id" required>
                    <input type="password" id="password" placeholder="Enter password" required>
                    <div class="options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <div class="buttons">
                        <button type="button" class="btn btn-primary" onclick="login()">Login</button>
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='signup.html'">Signup</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="image-section">
            <img src="image.png" alt="Illustration" /> <!-- Replace with your actual image URL -->
        </div>
    </div>
    
    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            if (username === 'admin' && password === 'admin') {
                window.location.href = 'admin_dashboard.html';
            } else if (username === 'faculty' && password === 'faculty') {
                window.location.href = 'faculty_dashboard.html';
            } else if (username === 'student' && password === 'student') {
                window.location.href = 'student_dashboard.html';
            } else {
                alert('Invalid credentials');
            }
        }
    </script>
</body>
</html>
